name: 'Pull Request'

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 9.1.1
      - uses: actions/setup-node@v3
        with:
          node-version: '20.13.1'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm test
